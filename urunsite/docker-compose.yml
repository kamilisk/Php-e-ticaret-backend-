version: '3.8'

services:
    # PHP - Laravel App
    app:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: laravel_app
        restart: unless-stopped
        working_dir: /var/www/html
        volumes:
            - ./:/var/www/html
            - ./php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - urunsite
        depends_on:
            - mysql
            - redis
        environment:
            - DB_HOST=mysql
            - DB_DATABASE=laravel
            - DB_USERNAME=laravel
            - DB_PASSWORD=laravel
            - REDIS_HOST=redis
            - REDIS_PORT=6379

    # MySQL Database
    mysql:
        image: mysql:8.0
        container_name: laravel_mysql
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: laravel
            MYSQL_USER: laravel
            MYSQL_PASSWORD: laravel
            MYSQL_ROOT_PASSWORD: root
            MYSQL_ALLOW_EMPTY_PASSWORD: no
        ports:
            - "3306:3306"
        networks:
            - urunsite
        volumes:
            - mysql_data:/var/lib/mysql
            - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
        command: --default-authentication-plugin=mysql_native_password

    # Redis Cache
    redis:
        image: redis:7-alpine
        container_name: laravel_redis
        restart: unless-stopped
        ports:
            - "6379:6379"
        networks:
            - urunsite
        volumes:
            - redis_data:/data
        command: redis-server --appendonly yes --requirepass "laravel_redis_pass"

    # PhpMyAdmin
    phpmyadmin:
        image: phpmyadmin/phpmyadmin:latest
        container_name: laravel_phpmyadmin
        restart: unless-stopped
        environment:
            PMA_HOST: mysql
            PMA_PORT: 3306
            PMA_USER: root
            PMA_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
            PMA_ARBITRARY: 1
        ports:
            - "8081:80"
        networks:
            - urunsite
        depends_on:
            - mysql

    # Nginx
    nginx:
        image: nginx:alpine
        container_name: laravel_nginx
        restart: unless-stopped
        ports:
            - "8080:80"
        volumes:
            - ./:/var/www/html:ro
            - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
            - ./nginx/logs:/var/log/nginx
        depends_on:
            - app
        networks:
            - urunsite

networks:
    urunsite:
        driver: bridge

volumes:
    mysql_data:
        driver: local
    redis_data:
        driver: local
